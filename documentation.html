<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Documentation</title>
</head>

<body>
  <h1>API Documentation</h1>

  <h2>Movies</h2>
  <table border="1">
    <tr>
      <th>Request</th>
      <th>URL</th>
      <th>Response</th>
    </tr>
    <tr>
      <td>GET</td>
      <td>/movies</td>
      <td>Get information about all movies</td>
    </tr>
    <tr>
      <td>GET</td>
      <td>/movies/:id</td>
      <td>Get information about a specific movie</td>
    </tr>

  </table>

  <h2>Users</h2>
  <table border="1">
    <tr>
      <th>Request</th>
      <th>URL</th>
      <th>Response</th>
    </tr>
    <tr>
      <td>GET</td>
      <td>/users</td>
      <td>Get information about all users</td>
    </tr>

  </table>

</body>

</html>
